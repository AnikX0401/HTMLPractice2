<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=CS, initial-scale=1.0">
    <title>CSS SelectorsPractice</title>

    <style>
        /* Id Element */
        p{
            border: 2px solid red;
        }
        #firstpara{
            color: brown;
        }
        /* Class Selector */
        .bgBlue{
            color: blue;
            background-color: yellow;
        }
        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">I want to change the colors using CSS selectors</p>
    <p id="secondpara" class="blueElement bgBlue"> I want to rechange the colors using CSS selectors</p>
    <div>
        <p>I want to rechange the colors using CSS selectors inside div</p>
        <span>Its a Span</Span></span>
    </div>
    <footer>This is a Footer</Footer></footer>
</body>
</html>
